<ul id="podcast-list">
        <li class="item" ng-repeat="podcast in podcastList.podcasts">
            <div>
                <div class="icon">
                	<img ng-src={{podcast.imageUrl}}></img>
                </div>
                <div class="info">
                    <p class="title">{{podcast.title}}</p>
                    <p class="update">{{podcast.lastBuildDate | date }}</p>
                </div>                    
            </div>                  
        </li>               
 </ul>
